<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head(links)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <th:block th:replace="${links}"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand sticky-top navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Board</a>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">대분류</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">대분류</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 대분류 </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">소분류1</a></li>
                        <li><a class="dropdown-item" href="#">소분류2</a></li>
                        <li><a class="dropdown-item" href="#">소분류3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div>
            <button class="btn btn-outline-success" sec:authorize="isAnonymous()" th:onclick="|location.href='@{/login}'|">로그인</button>
            <button class="btn btn-outline-success" sec:authorize="isAnonymous()" th:onclick="|location.href='@{/join}'|">회원가입</button>
            <button class="btn btn-outline-success" sec:authorize="isAuthenticated()">마이페이지</button>
            <button class="btn btn-outline-danger" sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
            <button class="btn btn-outline-warning" sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/admin}">관리자</button>
        </div>
    </div>
</nav>


</body>
</html>
